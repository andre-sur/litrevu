{% extends 'base.html' %}

{% block content %}
    <h2>Confirmation de suppression</h2>
    <p>Êtes-vous sûr de vouloir effacer le ticket suivant ?</p>
    
    <div>
        <p><strong>{{ ticket.title }}</strong> - {{ ticket.user.username }}</p>
        <p>{{ ticket.description }}</p>
        <p><small>Publié le : {{ ticket.time_created }}</small></p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Supprimer</button>
      
    </form>
    <form action="{% url 'user_feed' %}" method="get">
        <button type="submit" class="button">Annuler</button>
    </form>
{% endblock %}
