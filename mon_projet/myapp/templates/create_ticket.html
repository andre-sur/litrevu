{% extends 'base.html' %}

{% block content %}
    <h2>CRÃ‰ER Ticket</h2>

    <!-- Formulaire pour crÃ©er un ticket -->
    <form method="POST" enctype="multipart/form-data">  <!-- ðŸ‘ˆ Ajout ici -->
        {% csrf_token %}

        <label for="title">Titre du ticket :</label>
        <div class="ticket-title-box">
            <input type="text" name="title" id="title" required>
        </div><br><br>

        <label for="description">Description du ticket :</label>
        <div class="ticket-description-box">
            <textarea name="description" id="description" required></textarea>
        </div><br><br>

        <!-- âœ… Champ pour uploader une image -->
        <label for="image">Image du ticket :</label>
        <div class="ticket-image-box">
            <input type="file" name="image" id="image" accept="image/*">
        </div><br><br>

        <!-- Boutons "Valider" et "Annuler" -->
        <button type="submit" class="button">Valider</button>
        <a href="{% url 'all_tickets' %}" class="button">Annuler</a>
    </form>
{% endblock %}
