{% extends 'base.html' %}

{% block content %}
  <h2>Modifier la critique : {{ review.headline }}</h2>

  <!-- Formulaire de modification de la critique -->
  <form method="POST">
    {% csrf_token %}

    <label for="headline">Titre :</label>
    <input type="text" id="headline" name="headline" value="{{ review.headline }}" required><br><br>

    <label for="body">Description :</label>
    <div class="ticket_description">
      <textarea id="body" name="body" required>{{ review.body }}</textarea>
    </div><br>

    <label for="rating">Note (1 Ã  5) :</label>
    <input type="number" id="rating" name="rating" value="{{ review.rating }}" min="1" max="5" required><br><br>

    <button type="submit" class="button">Enregistrer les modifications</button>

    <form action="{% url 'all_tickets' %}" method="get" style="display: inline;">
      <button type="submit" class="button">Annuler</button>
    </form>
  </form>
{% endblock %}
