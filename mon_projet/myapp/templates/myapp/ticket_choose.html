{% extends 'base.html' %}

{% block content %}
  <h2>Choisir un billet</h2>

  <form method="POST">
    {% csrf_token %}
    
    <label for="ticket">Choisissez un de vos billets :</label>
    <select name="ticket" id="ticket">
      {% for ticket in tickets %}
        <option value="{{ ticket.id }}">{{ ticket.title }}</option>
      {% endfor %}
    </select>

    <button type="submit">Voir le billet</button>
  </form>

{% endblock %}
